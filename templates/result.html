<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат анализа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        pre {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .back-btn {
            display: block;
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .back-btn:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Результат анализа файла</h1>
    </header>

    <div class="container">
        <h2>Данные из файла:</h2>
        <pre>{{ text_data }}</pre>

        <h2>Анализ данных:</h2>
        <pre>{{ analysis }}</pre>

        <a class="back-btn" href="/">Вернуться и загрузить новый файл</a>
    </div>

    <footer>
        <p>&copy; 2024 Ваш сервис анализа файлов</p>
    </footer>

</body>
</html>
